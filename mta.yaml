_schema-version: "3.1"
ID: train-project
description: A simple CAP project.
version: 1.0.0
modules:
- name: train-project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: train-project-db
  - name: train-project-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: train-project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: train-project-db
  parameters:
    buildpack: nodejs_buildpack
- name: train-project-destinations
  type: com.sap.application.content
  requires:
  - name: train-project-uaa
    parameters:
      service-key:
        name: train-project-uaa-key
  - name: train-project-html5-repo-host
    parameters:
      service-key:
        name: train-project-html5-repo-host-key
  - name: srv-api
  - name: train-project-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: train-project-app-srv
          TokenServiceInstanceName: train-project-uaa
          TokenServiceKeyName: train-project-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: train-project.service
        - Name: train-project-html5-repo-host
          ServiceInstanceName: train-project-html5-repo-host
          ServiceKeyName: train-project-html5-repo-host-key
          sap.cloud.service: train-project.service
        - Authentication: OAuth2UserTokenExchange
          Name: train-project-uaa
          ServiceInstanceName: train-project-uaa
          ServiceKeyName: train-project-uaa-key
          sap.cloud.service: train-project.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: train-project-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: train-project-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsmail.zip
      name: nsmail
      target-path: resources/
    - artifacts:
      - nsmaster.zip
      name: nsmaster
      target-path: resources/
    - artifacts:
      - nsstore.zip
      name: nsstore
      target-path: resources/
- name: nsmail
  type: html5
  path: app/mail
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsmaster
  type: html5
  path: app/master
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsstore
  type: html5
  path: app/store
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: train-project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: train-project-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Manage Risks
        name: RiskManager-${space}
        role-template-references:
        - $XSAPPNAME.RiskManager
      - description: View Risks
        name: RiskViewer-${space}
        role-template-references:
        - $XSAPPNAME.RiskViewer
      tenant-mode: dedicated
      xsappname: train-project-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: train-project-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: train-project-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
